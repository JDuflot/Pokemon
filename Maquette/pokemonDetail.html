<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pokedexStyle.scss">
    <link rel="stylesheet" href="./pokedexStyle.css">
    <title>Pokedex</title>
</head>
<body>
    <div id="body-pokemon-detail">
    <header class="header-detail">
        <div class="header-up">
        <button id="btn-detail">‚Üê  Pokedex</button>
        <span>#001</span>
    </div>
        <div class="img-detail-pokemon">
            <img src="./media/pok1.png">
        </div>
    </header>

    <main class="main-detail">
        <h1 id="titre-pokemon">NomPokemon</h1>
    <div class="div-type">
        <div class="type-detail-pokemon">Feu</div>
        <div class="type-detail-pokemon">Eau</div>
    </div>

    <div class="div-detail-kg-m">
        <div class="kg-m-pokemon">
            <h3>90.5 KG</h3>
            <p>Weight</p>
        </div>
        <div class="kg-m-pokemon">
            <h3>1.7 M</h3>
            <p>Height</p>
        </div>
    </div>
    </main>
</div>
<div id="baseStats">
    <h2>Base Stats</h2>
    <div class="divStat">
      <h6>HP</h6>
      <div class="progressDiv">
        <div class="progressValue" id="progressValueHP"><span>168/300</span></div>
      </div>
    </div>
    <div class="divStat">
      <h6>ATK</h6>
      <div class="progressDiv">
        <div class="progressValue" id="progressValueATK"><span>168/300</span></div>
      </div>
    </div>
    <div class="divStat">
        <h6>DEF</h6>
        <div class="progressDiv">
          <div class="progressValue" id="progressValueDEF"><span>168/300</span></div>
        </div>
      </div>

      <div class="divStat">
        <h6>SPD</h6>
        <div class="progressDiv">
          <div class="progressValue" id="progressValueSPD"><span>168/300</span></div>
        </div>
      </div>

         <div class="divStat">
        <h6>EXP</h6>
        <div class="progressDiv">
          <div class="progressValue"  id="progressValueEXP"><span>168/300</span></div>
        </div>
      </div>

  </div>


</body>
</html>
